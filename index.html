<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galactic Sync - TG Mini Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --tg-theme-bg-color: #0f172a;
            --accent: #38bdf8;
        }

        body {
            margin: 0;
            background-color: var(--tg-theme-bg-color);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: none;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #header {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            background: rgba(0,0,0,0.3);
            z-index: 10;
        }

        #game-container {
            flex-grow: 1;
            position: relative;
            touch-action: none;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
            background: rgba(15, 23, 42, 0.9);
            padding: 20px;
            border-radius: 20px;
            border: 2px solid var(--accent);
            display: none;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 15px;
            width: 100%;
        }

        #xp-bar-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: #334155;
        }

        #xp-bar-fill {
            width: 0%;
            height: 100%;
            background: var(--accent);
            transition: width 0.3s;
        }
    </style>
</head>
<body>

    <div id="header">
        <div>Score: <span id="scoreText">0</span></div>
        <div>LVL: <span id="lvlText">1</span></div>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="xp-bar-container"><div id="xp-bar-fill"></div></div>

        <div id="menuOverlay" class="overlay" style="display: block;">
            <h1 id="menuTitle">GALACTIC SYNC</h1>
            <p id="menuDesc">Dodge the asteroids & collect Blue Orbs to earn credits for your account.</p>
            <button onclick="startGame()">START MISSION</button>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreText = document.getElementById('scoreText');
    const lvlText = document.getElementById('lvlText');
    const xpFill = document.getElementById('xp-bar-fill');
    const menuOverlay = document.getElementById('menuOverlay');

    let gameActive = false;
    let score = 0;
    let level = 1;
    let xp = 0;
    let player = { x: 0, y: 0, r: 15 };
    let enemies = [];
    let items = [];
    let particles = [];

    // Initialize Canvas
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - 50;
    }
    window.addEventListener('resize', resize);
    resize();

    // Controls
    let touchX = canvas.width / 2;
    let touchY = canvas.height * 0.8;
    canvas.addEventListener('touchmove', (e) => {
        touchX = e.touches[0].clientX;
        touchY = e.touches[0].clientY - 50;
    });

    function spawnEnemy() {
        if(!gameActive) return;
        enemies.push({
            x: Math.random() * canvas.width,
            y: -50,
            r: 10 + Math.random() * 20,
            speed: 2 + (level * 0.5)
        });
        setTimeout(spawnEnemy, Math.max(300, 1000 - (level * 100)));
    }

    function spawnItem() {
        if(!gameActive) return;
        items.push({
            x: Math.random() * canvas.width,
            y: -50,
            r: 8,
            speed: 3
        });
        setTimeout(spawnItem, 2000);
    }

    function startGame() {
        score = 0;
        level = 1;
        xp = 0;
        enemies = [];
        items = [];
        gameActive = true;
        menuOverlay.style.display = 'none';
        scoreText.innerText = score;
        lvlText.innerText = level;
        xpFill.style.width = '0%';
        spawnEnemy();
        spawnItem();
        draw();
        tg.HapticFeedback.notificationOccurred('success');
    }

    function gameOver() {
        gameActive = false;
        menuOverlay.style.display = 'block';
        document.getElementById('menuTitle').innerText = "MISSION FAILED";
        document.getElementById('menuDesc').innerText = `You earned ${score} platform credits!`;
        tg.HapticFeedback.notificationOccurred('error');
        
        // Sync score to TG Main Button
        tg.MainButton.text = "SYNC " + score + " CREDITS";
        tg.MainButton.show();
    }

    // Sync to Website functionality
    tg.MainButton.onClick(() => {
        const user = tg.initDataUnsafe.user;
        tg.showConfirm(`Transfer ${score} credits to ${user.first_name}'s web account?`, (ok) => {
            if(ok) {
                // Here you would normally fetch your API
                tg.showPopup({ message: "Success! Your credits are synced." });
                tg.MainButton.hide();
            }
        });
    });

    function draw() {
        if(!gameActive) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Interpolate player movement
        player.x += (touchX - player.x) * 0.2;
        player.y += (touchY - player.y) * 0.2;

        // Draw Player
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.r, 0, Math.PI*2);
        ctx.fillStyle = '#38bdf8';
        ctx.shadowBlur = 15;
        ctx.shadowColor = '#38bdf8';
        ctx.fill();
        ctx.closePath();
        ctx.shadowBlur = 0;

        // Update & Draw Enemies
        enemies.forEach((en, i) => {
            en.y += en.speed;
            ctx.beginPath();
            ctx.arc(en.x, en.y, en.r, 0, Math.PI*2);
            ctx.fillStyle = '#f43f5e';
            ctx.fill();
            
            // Collision Detection
            const dist = Math.hypot(player.x - en.x, player.y - en.y);
            if(dist < player.r + en.r) gameOver();

            if(en.y > canvas.height + 50) enemies.splice(i, 1);
        });

        // Update & Draw Items
        items.forEach((it, i) => {
            it.y += it.speed;
            ctx.beginPath();
            ctx.arc(it.x, it.y, it.r, 0, Math.PI*2);
            ctx.fillStyle = '#fbbf24';
            ctx.fill();

            const dist = Math.hypot(player.x - it.x, player.y - it.y);
            if(dist < player.r + it.r) {
                items.splice(i, 1);
                score += 10;
                xp += 20;
                scoreText.innerText = score;
                tg.HapticFeedback.impactOccurred('light');
                
                if(xp >= 100) {
                    level++;
                    xp = 0;
                    lvlText.innerText = level;
                    tg.HapticFeedback.notificationOccurred('success');
                }
                xpFill.style.width = xp + '%';
            }
        });

        requestAnimationFrame(draw);
    }
</script>
</body>
</html>
